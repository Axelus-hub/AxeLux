<!DOCTYPE html>
<html>
<head>
    <title>Login - Premium Store</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="login-container">
        <h2>LOGIN</h2>
        <div class="login-options">
            <button class="btn-google" onclick="loginGoogle()">Login with Google</button>
            <button class="btn-facebook" onclick="loginFacebook()">Login with Facebook</button>
            <div class="separator">OR</div>
            <form id="formLogin">
                <input type="text" id="username" placeholder="Email/Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn-login">Login</button>
            </form>
            <button class="btn-guest" onclick="enterAsGuest()">Enter as Guest</button>
            <div class="error-message" id="loginError"></div>
        </div>
        <div class="secret-admin-link">
            <a href="#" onclick="showAdminSecret()">Owner Access</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
